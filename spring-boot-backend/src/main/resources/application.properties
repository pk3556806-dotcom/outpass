# Spring Boot Configuration
spring.application.name=outpass-app
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/outpass_db
spring.data.mongodb.database=outpass_db

# Logging
logging.level.root=INFO
logging.level.com.outpass=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# API Documentation
spring.mvc.servlet.path=/
spring.webmvc.static-path-pattern=/static/**
