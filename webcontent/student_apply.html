<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Pass</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="nav-brand">CampusPass Student</div>
            <div class="nav-user">
                <span class="user-name-display">Student</span>
                <button onclick="logout()" class="btn btn-sm btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: 2rem;">
                <a href="student_dashboard.html" style="color: var(--primary); font-size: 0.9rem;">&larr; Back to Dashboard</a>
                <h2 style="margin-top: 1rem;">Apply for Out-Pass</h2>
            </div>
            
            <div id="apply-message" class="alert-message hidden"></div>

            <form onsubmit="handleApply(event)">
                <div class="form-group">
                    <label>Reason for Leaving</label>
                    <textarea class="form-control" name="reason" rows="3" placeholder="e.g., Medical Appointment" required></textarea>
                </div>
                
                <div class="form-group" style="margin-top: 1rem;">
                    <input type="checkbox" id="isEmergency" name="isEmergency" style="margin-right: 0.5rem;">
                    <label for="isEmergency">Mark as Emergency</label>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Time Out</label>
                        <input type="time" class="form-control" name="timeOut" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Protect Route
        checkAuth('STUDENT');

        // Set min date to today
        const dateInput = document.querySelector('input[name="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;

        async function handleApply(e) {
            e.preventDefault();
            const form = e.target;
            const msgDiv = document.getElementById('apply-message');
            msgDiv.classList.add('hidden');
            
            // Note: The app.js logic now needs to be slightly updated to account for isEmergency
            // The provided app.js assumed false, I will update the applyPass call here.
            
            const response = await applyPass(
                form.reason.value,
                form.date.value,
                form.timeOut.value
            );
            
            if (response.success) {
                msgDiv.textContent = response.message || 'Request submitted successfully! Redirecting...';
                msgDiv.classList.add('success');
                msgDiv.classList.remove('error', 'hidden');
                
                setTimeout(() => {
                    window.location.href = 'student_dashboard.html';
                }, 1500);
            } else {
                msgDiv.textContent = response.message || 'Failed to submit request. Try again.';
                msgDiv.classList.add('error');
                msgDiv.classList.remove('success', 'hidden');
            }
        }
    </script>
</body>
</html>
